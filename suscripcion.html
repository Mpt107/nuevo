<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Suscripción</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />    
 <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
 <link href="css/estilo.css" rel="stylesheet" />
</head>
<body >

    <div class="containerform">
        <h1>Suscribete a nuestro newsletter</h1>

        <div id="mensajes">

        </div>

        <form id="suscripcionform" action="suscripcion.html">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
                <div id="feedback-nombre"></div> 
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Ingrese su correo electrónico.</div>
              <div id="feedback-email"></div> 
            </div>
                        
            <button type="submit" class="btn btn-primary">Suscribir</button>

            <br>
            <br>
            <p><a class="btn btn-secondary" href="index.html" role="button"> volver a pagina de inicio &raquo;</a></p>

        </form>
    </div>
    

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/suscripcion.js"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
