
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />    
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link href="css/estilo.css" rel="stylesheet" />
</head>
<body>
<h1> Ficha de pacientes</h1>

<div class="row"> 
  <div class="col-xs-12 col-lg-5"> 
    <form id=formpaciente class="row g-3">
      

       <div class="col-md-12">
       <label for="nombrepaciente" class="form-label">Nombre paciente</label>
       <input type="text" class="form-control" id="nombrepaciente">
       </div>
       <div class="col-md-12">
       <label for="nombre tutor" class="form-label">Nombre tutor</label>
       <input type="text" class="form-control" id="nombre tutor">
       </div>

         <div class="col-md-12">
       
          <label class="form-label" for="date">Fecha nacimiento</label>
          <input id="date" name="date" type="date" placeholder="fecha" class="form-control input-md">
         </div> 

         <div class="col-md-12">
          <label for="peso" class="form-label">Peso</label>
          <input type="number" class="form-control" id="peso">
          </div>

         <div class="col-md-12">

            <label class="form-label" for="hora">Especie</label>
            
            <select class="form-select" >
   
              <option selected></option>
              <option value="1">Perro</option>
              <option value="2">Gato</option>
              <option value="3">Otros</option>
             
              
            </select>
          </div>
       
        <div class="col-md-12">
         Genero
         <div>
          <label class="form-check-label" for="flexRadioDefault1">Femenino</label>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          </div>
          <div>
        <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        </div>
      </div>
         <div class="col-md-12">
        Esta esterilizado
        <div>
        <label class="form-check-label" for="flexRadioDefault1">Si</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        </div>
        <div>
          <label class="form-check-label" for="flexRadioDefault1">NO</label>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          </div>
          </div>

          <div class="col-md-12">
            <label for="mensaje" class="form-label">Diagnostico</label>
            <textarea  type="text" rows="" cols="" class="form-control" id="nombrepaciente"></textarea>
            </div>
          
        <div class="col-12">
       <button type="submit" class="btn btn-primary">Ingresar</button>
       <br>
       <br>
       <p><a class="btn btn-secondary" href="index.html" role="button">pagina de inicio &raquo;</a></p>
     </div>


    </form>

    </div>
 

    <div class="col-xs-12 col-lg-7"> 
      <div class="adminbg">
      <img src="img/vetbg.jpeg" >
      </div>

     </div>

     


    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script> 
</body>
</html>
